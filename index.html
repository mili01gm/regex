<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Hind+Vadodara:300,400,500,700|Julius+Sans+One" rel="stylesheet">
  <title>RegEx Form</title>
</head>
<body>
  <section>
    <h1>RegEx Form</h1>
    <form class="validate">
      <input type="text" class="input-valid" id="name" pattern="([A-Z]{1}[a-zñá-ú]*([\s]?))+" placeholder="Nombre" autofocus required>
      <input type="text" class="input-valid" id="lastname" pattern="([A-Z]{1}[a-zñá-ú]*([\s]?))+" placeholder="Apellido" required>
      <input type="text" class="input-valid" id="dni" pattern="\d{8}" placeholder="DNI" required>
      <input type="date" class="input-valid" id="date" required>
      <input type="tel" class="input-valid" id="cel" pattern="\d{9}" placeholder="Celular" required>
      <input type="tel" class="input-valid" id="phone" pattern="([(]?[0-9]{2,3}[)])?[ ]?[0-9]{2,3}[ |-]?[0-9]{4}" placeholder="Teléfono" required>
      <input type="password" class="input-valid" id="" pattern=".{6,20}" placeholder="Contraseña" required>
      <input type="password" class="input-valid" id="" pattern=".{6,20}" placeholder="Reingrese su contraseña" required>
      <textarea name="name" class="input-valid" id="" rows="5" cols="30" placeholder="Comentarios"></textarea>
      <input type="checkbox" name="accept" class="input-valid" id="accept" required>Acepto los Términos y Condiciones.
      <button type="submit" name="enviar" class="input-valid" id="enviar">Enviar</button>
    </form>
  </section>
</body>
</html>
